<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa</title>
    <link rel="stylesheet" href="../../css/create-css/create.css">

    <!-- style -->
     <!-- awesome font -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!-- NAVBAR START -->
    <nav>
        <div>
            <i class="fa-solid fa-bars"></i>
            <h1> STUDENT DATA</h1>
        </div>
        <div>
            <h1>SMK KARTIKA XX-1 WIRABUANA MAKASSAR</h1>
            <img src="../../asset/kartika_s-logo1.png" alt="">
        </div>
    </nav>
    <!-- NAVBAR END -->
    <!-- sidebar start -->
    <div class="sidebar">
        <div class="logo-menu">
            <h1 class="logo">KARTIKA</h1>
            <img src="../../asset/kartika_s-logo1.png" alt="">
        </div>
        <div>
            <ul class="list">
                <li>
                    <a href="../../index.html">
                        <i class="fa-solid fa-gauge"></i>
                        <span style="--i:1;">Dashboard</span>
                    </a>
                </li> 
                <li class="active">
                    <a href="../../datasiswa.html">
                        <i class="fa-solid fa-database"></i>
                        <span style="--i:2;">Student Data</span>
                    </a>
                </li> 
                <li>
                    <a href="">
                        <i class="fa-solid fa-message"></i></i>
                        <span style="--i:3;">Message</span>
                    </a>
                </li> 
                <li>
                    <a href="">
                        <i class="fa-solid fa-gear"></i>
                        <span style="--i:4;">Setting</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- sidebar end -->

    <!-- hero start -->
     <section>
        <div class="container">
            <div class="main">
                <div class="content">
                    <div class="title">
                        <div>
                            <h1>Register Student</h1>
                        </div>
                    </div>
                    <div class="input">
                        <div class="input1">
                            <div>
                                <label for="">Name</label>
                                <input type="text" placeholder="Enter Name">
                            </div>
                            <div>
                                <label for="">NIS/NISN</label>
                                <span class="nis-nisn">
                                    <input type="text" placeholder="Enter NIS">
                                    <input type="text" placeholder="Enter NISN">
                                </span>
                            </div>
                            <div>
                                <label for="">Class</label>
                                <input type="text" placeholder="Enter Class">
                            </div>
                            <div>
                                <label for="">Major</label>
                                <input type="text" placeholder="Enter The Major">
                            </div>
                            <div>
                                <span class="upload">
                                    <input type="file" id="upload-file">
                                    <label for="upload-file" class="label-upload">Upload Picture <i class="fa-solid fa-file-export"></i></label>
                                </span>
                            </div>
                        </div>
                        <div class="input2">
                            <div>
                                <label for="">Addres</label>
                                <input type="text" placeholder="Enter Addres">
                            </div>
                            <div>
                                <label for="">Place/Date Of Birth</label>
                                <span class="place-date">
                                    <input type="text" class="place" placeholder="Enter Place Of Birth">
                                    <input type="date" class="date">
                                </span>
                            </div>
                            <div>
                                <label for="">Religion</label>
                                <input type="text" placeholder="Enter Religion">
                            </div>
                            
                            <div>
                                <label for="">Phone Number</label>
                                <input type="text" placeholder="Enter Phone Number">
                            </div>
                            <div class="gender">
                                <span>
                                    <label for="">Gender</label>
                                </span>
                                <span>
                                    <span>
                                        <input type="radio" name="gender">
                                        <label for="">Male</label>
                                    </span>
                                    <span>
                                        <input type="radio" name="gender">
                                        <label for="">Female</label>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <a href="">
                            <i class="fa-regular fa-floppy-disk"></i>
                            <span>SAVE</span>
                        </a>
                        <a href="../../datasiswa.html">
                            <i class="fa-solid fa-ban"></i>
                            <span>CANCEL</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
     </section>
    <!-- hero end -->

    <script src="../../js/script.js"></script>
</body>
</html>
